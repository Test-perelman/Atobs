services:
  atobs-api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: atobs-api
    restart: always
    env_file:
      - ./api/.env
    volumes:
      - atobs_uploads:/app/uploads
    networks:
      - n8n_default
    # API is internal-only; Traefik routes through the web container

  atobs-web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: atobs-web
    restart: always
    depends_on:
      - atobs-api
    networks:
      - n8n_default
    labels:
      - traefik.enable=true
      - traefik.http.routers.atobs.rule=Host(`atobs.srv1396863.hstgr.cloud`)
      - traefik.http.routers.atobs.tls=true
      - traefik.http.routers.atobs.entrypoints=web,websecure
      - traefik.http.routers.atobs.tls.certresolver=mytlschallenge
      - traefik.http.services.atobs.loadbalancer.server.port=80

volumes:
  atobs_uploads:

networks:
  n8n_default:
    external: true
